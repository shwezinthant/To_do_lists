<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do Lists</title>
    <script src="bootstrap-5.2.0-beta1-dist/js/jquery.min.js"></script>
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
    <script src="customtest.js"></script>
  </head>
  <body class="container-fluid">
    <div class="row mt-5">
      <div
        class="col-md-4 offset-md-4 offset-sm-1 col-sm-10 center p-md-4 p-sm-5 bg-light mt-5 rounded"
      >
        <h2 class="text-center">To do lists</h2>
        <br />
        <form>
          <div class="input-group mb-1">
            <input
              id="item"
              type="text"
              class="form-control"
              aria-describedby="basic-addon2"
            />
            <span
              class="input-group-text bg-opacity-50 bg-primary btn"
              id="submit"
              >Submit</span
            >
            <div id="validationServer03Feedback" class="invalid-feedback">
              Please provide a valid list.
            </div>
          </div>
          <br />
        </form>
        <div id="todoLists"></div>
        <p class="text-center btn" id="clearLists" style="color: red">
          Clear lists
        </p>
      </div>
    </div>
  </body>
</html>
